<!DOCTYPE html>
<html lang="en fa">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple To Do List">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="mohammad hadi arvin">
    <link rel="shortcut icon" href="./image/list-check-solid.svg">
    <meta property="og:image" content="./image/todolistIcon.png"/>
    <link href="./style/font.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/all.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
<section class="container">
    <div class="title">
        <p>To Do List</p>
    </div>
    <div class="inputContainer">
        <div class="input">
            <input type="text" name="input" id="todoInput">
            <i class="fa-solid fa-square-plus pluseSVG"></i>
        </div>
        <div class="filter">
            <select name="filter" id="todoFiler">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </div>

</section>
<section class="lists">
</section>

<script src="/js/script.js"></script>
</body>
</html>
